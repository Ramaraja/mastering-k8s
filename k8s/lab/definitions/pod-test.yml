apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-3
  labels:
    app: web
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "250m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"

      # envFrom:
      #   - configMapRef:
      #       name: user-config
      #   - secretRef:
      #       name: user-secret
